<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
<form method="POST"    action="/update/{{shoe.id}}">
    {% csrf_token %}
    <div class="container" >
        <br>
        <div class="form-group  row"  >
            <label class="col-sm-2 col-form-label "></label>
            <div class="col-sm-4  bg-primary">
                <h2>Update shoes</h2>
            </div>
             <br>
            <br>
            <div >
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Shoe Name:</label>
                    <div class="col-sm-4">
                        <input type="text" name="shoe_name" id="id_shoe_name" required maxlength="100" value="{{ shoe.shoe_name }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Shoe Image:</label>
                    <div class="col-sm-4">
                        <input type="text" name="shoe_image" id="id_shoe_image" required maxlength="254" value="{{ shoe.shoe_image }}" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Shoe Price:</label>
                    <div class="col-sm-4">
                        <input type="text" name="shoe_price" id="id_shoe_price" required maxlength="254" value="{{ shoe.shoe_price }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Shoe description:</label>
                    <div class="col-sm-4">
                        <input type="text" name="shoe_description" id="id_shoe_description" required maxlength="15" value="{{ shoe.shoe_description }}" />
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-4">
                <br>
                <button type="submit" class="btn btn-danger">Update</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
